<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Calculadora</title>
        <script type="text/javascript" src="combustivel.js"></script>
    </head>
    <body>
        <nav>
            <h1>Calculadora de Combustível</h1>
        </nav>
        <hr>
        <div class="container">
            <form name="frmCalculadora" action="#" method="GET">
                <input type="text" name="txtAlcool" placeholder="Preço do álcool" id="txtAlcool" autofocus>
                <input type="text" name="txtGasolina" placeholder="Preço da Gasolina" id="txtGasolina">
                <button type="button" name="btnCalcular" id="btnCalcular" onclick="calcular()">Calcular</button>
                <button type="reset" id="btnLimpar">Limpar</button>
            </form>
        </div>
    </body>
</html>
