<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Calculadora</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script type="text/javascript" src="combustivel.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-primary">
            <p class="navbar-brand">Calculadora de Combustível</a>
        </nav>
        <div class="container">
            <form name="frmCalculadora" action="#" method="GET">
                <div class="row mt-3">
                    <div class="col">
                        <input type="text" name="txtAlcool" class="form-control border border-success text-success" placeholder="Preço do álcool" id="txtAlcool" autofocus>
                    </div>
                    <div class="col">
                        <input type="text" name="txtGasolina" class="form-control border border-danger text-danger" placeholder="Preço da Gasolina" id="txtGasolina">
                    </div>
                    <div class="col">
                        <button type="button" name="btnCalcular" class="btn btn-primary" style="width: 49%;" id="btnCalcular" onclick="calcular()">Calcular</button>
                        <button type="reset" class="btn btn-secondary" style="width: 49%;" id="btnLimpar">Limpar</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
