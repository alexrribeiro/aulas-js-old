<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Simulação de Parcelamento</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script type="text/javascript" src="parcelamento.js"></script>
    </head>
    <body class="bg-dark">
        <nav class="navbar navbar-dark bg-danger">
            <p class="navbar-brand">Simulação de Parcelamento</a>
        </nav>
        <div class="container">
            <form name="frmSimulaParcelamento" method="POST">
                <div class="row my-3">
                    <div class="col">
                        <input type="text" name="txtValor" class="form-control border border-danger text-light bg-dark" placeholder="Valor a parcelar" id="txtValor" autofocus>
                    </div>
                    <div class="col">
                        <input type="text" name="txtMeses" class="form-control border border-danger text-light bg-dark" placeholder="Quantidade máxima de parcelas" id="txtMeses">
                    </div>
                    <div class="col">
                        <button type="button" name="btnCalcular" class="btn btn-danger" style="width: 49%;" id="btnCalcular" onclick="calcularParcelamento()">Calcular Parcelas</button>
                        <button type="reset" class="btn btn-secondary" style="width: 49%;" id="btnLimpar">Limpar</button>
                    </div>
                </div>
            </form>
            <!-- <div id="resultado" class="my-3 alert alert-success" style="display: none;">
            </div> -->
            <div id="resultado" class="my-3 alert alert-danger" style="display: none;">
            </div>
        </div>
    </body>
</html>
