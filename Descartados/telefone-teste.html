<html lang="pt-br">
    <head>
        <title>Teste JS</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script type="text/javascript" src="teste.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-primary">
            <p class="navbar-brand">Tabuada</a>
        </nav>
        <div class="container">
            <form name="frmCadastro" action="#" method="GET">
                <div class="row mt-3">
                    <div class="col">
                        <input type="text" name="txtNome" class="form-control border border-primary text-primary" placeholder="Seu nome" id="txtNome" autofocus>
                    </div>
                    <div class="col">
                        <input type="text" name="txtFone" class="form-control border border-primary text-primary" placeholder="Adicione um telefone" id="txtFone">
                    </div>
                    <div class="col-2">
                        <div class="form-check form-check-inline form-control border-0">
                            <input class="form-check-input" type="checkbox" value="cont" id="chkContinuar" name="continuar" checked>
                            <label class="form-check-label" for="chkContinuar">Continuar?</label>
                        </div>
                    </div>
                    <div class="col">
                        <button type="button" name="btnAdicionar" class="btn btn-success" style="width: 49%;" id="btnAdicionar" onclick="adicionarTelefone()">Adicionar</button>
                        <button type="reset" class="btn btn-secondary" style="width: 49%;" id="btnLimpar" onclick="clear()">Limpar</button>
                    </div>
                </div>
                <div class="row my-3 text-secondary pl-4" id="telefones" style="display: none;">
                </div>
            </form>
        </div>
    </body>
</html>
