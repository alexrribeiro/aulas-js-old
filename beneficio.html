<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Benefício</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script type="text/javascript" src="teste.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-primary">
            <p class="navbar-brand">Benefício</a>
        </nav>
        <div class="container">
            <form name="frmBeneficio" action="#" method="GET">
                <div class="row mt-3">
                    <div class="col">
                        <input type="text" name="txtSalario" class="form-control border border-primary text-primary" placeholder="Salário" id="txtSalario" autofocus>
                    </div>
                    <div class="col">
                        <input type="text" name="txtAnoInicio" class="form-control border border-primary text-primary" placeholder="Ano de entrada na empresa" id="txtAnoInicio">
                    </div>
                    <div class="col">
                        <input type="number" min="0" name="txtFilhos" class="form-control border border-primary text-primary" placeholder="Número de filhos" id="txtFilhos">
                    </div>
                    <div class="col">
                        <button type="button" name="btnCalcular" class="btn btn-primary" style="width: 49%;" id="btnCalcular" onclick="verificarBeneficio()">Verificar</button>
                        <button type="reset" class="btn btn-secondary" style="width: 49%;" id="btnLimpar">Limpar</button>
                    </div>
                </div>

                <!--Esta div ficará escondida (display: none) e será exibida apenas quando o resultado for calculado.-->
                <div id="resultado" class="my-3 alert alert-primary" style="display: none;">
                </div>
            </form>
        </div>
    </body>
</html>
